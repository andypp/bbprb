plugins {
    id "org.jenkins-ci.jpi" version "0.27.0"
}

group = "org.jenkins-ci.plugins"
version = "0.2.0"
description = "This Jenkins plugin builds pull requests from Bitbucket.org and will report the test results."

apply plugin: 'idea'

sourceCompatibility = 1.8

wrapper {
    gradleVersion = 4.8
}

jenkinsPlugin {
    coreVersion = "2.89.3"
    displayName = "Bitbucket Pullrequest Builder Plugin"
    url = "http://wiki.jenkins-ci.org/display/JENKINS/SomePluginPage"
    gitHubUrl = "https://github.com/andypp/bbrpb"
    shortName = "bbprb"
    developers {
        developer {
            id "abayer"
            name "Andrew Bayer"
            email "andrew.bayer@gmail.com"
        }
    }
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '14.0-rc3'
    compile group: 'org.codehaus.jackson', name: 'jackson-jaxrs', version: '1.9.13'
    compile group: 'org.jenkins-ci', name: 'symbol-annotation', version: '1.1'
    compile group: 'org.jenkins-ci.plugins', name: 'git', version: '2.2.4'

    jenkinsPlugins 'org.jenkins-ci.plugins:git:2.2.4'
}
